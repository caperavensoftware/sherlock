<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sherlock Game</title>
    <link rel = "stylesheet" type = "text/css" href = "./styles/style.css" async/>
</head>
<body>
    <game-board></game-board>
    <game-hints></game-hints>

    <script type="module">
        import {Game} from "./src/js/game.js";
        window.game = new Game();
    </script>

    <script>
        var Module = {
            onRuntimeInitialized: function() {
                window.game.initialize(Module);
                window.gameBoard.initialize();
                window.gameHints.initialize();
            }
        };    
    </script>

    <script src="./bin/engine.js"></script>
    <script src="./src/custom-components/game-board.js"></script>
    <script src="./src/custom-components/game-hints.js"></script>
</body>
</html>
